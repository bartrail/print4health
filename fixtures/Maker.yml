App\Domain\User\Entity\Maker:
    maker_address_default:
        __construct:
            - 'maker@print4health.org'
            - 'print4health Test Maker'
            - false
        postalCode: '<postCode()>'
        addressCity: 'Berlin'
        addressState: '<randomCountryCode()>'
        password: 'test'
        latitude: 52.5170365
        longitude: 13.3888599

    maker_empty_address:
        __construct:
            - '<safeEmail()>'
            - '<company()>'
            - false
        password: 'test'

    maker_address_{1..20}:
        __construct:
            - '<safeEmail()>'
            - '<company()>'
            - false
        postalCode: '<postCode()>'
        addressCity: '<city()>'
        addressState: '<randomCountryCode()>'
        password: 'test'
        latitude: '<latitude(48.5, 54)>'
        longitude: '<longitude(8.5, 13)>'
